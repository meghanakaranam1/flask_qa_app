<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
    
        h1 {
            text-align: center;
            margin-top: 20px;
        }
    
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
    
        #chat-history {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    
        form {
            display: flex;
            align-items: center;
        }
    
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
    
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    <h1>Mental Health Chatbot</h1>
    <div id="chat-container">
        <div id="chat-history">
            {% for message in chat_history %}
                <p>User: {{ message.user }}</p>
                <p>Bot: {{ message.bot }}</p>
            {% endfor %}
        </div>
        <form method="post">
            <input type="text" name="user_message" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
